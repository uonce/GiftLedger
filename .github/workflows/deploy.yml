name: CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle' # 오라클 OpenJDK 사용 설정
          cache: 'gradle'
          
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew
        
      - name: Build and Run Tests
        run: ./gradlew build

  deploy:
    name: Build and Deploy Spring Boot App to EC2
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle' # 배포 단계에서도 동일하게 설정
          cache: 'gradle'

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Build Spring Boot App
        run: ./gradlew clean bootJar -x test

      - name: Save EC2 SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Ensure remote app directory exists
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.EC2_APP_DIR }}"

      - name: Deploy JAR to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem \
            build/libs/GiftLedger-*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIR }}/${{ secrets.APP_NAME }}