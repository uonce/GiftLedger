<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 450px;
            max-width: 90%;
        }

        .logo {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .page-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .fail-message {
            background: #cf1313;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .fail-message.show {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-input.error {
            border-color: #ff4757;
        }

        .error-message {
            color: #ff4757;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* 연령대 선택 드롭다운 */
        .age-select {
            position: relative;
        }

        .age-input {
            cursor: pointer;
            background: white;
        }

        .age-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
        }

        .age-dropdown.show {
            display: block;
        }

        .age-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .age-option:hover {
            background: #f5f5f5;
        }

        .age-option.selected {
            background: #667eea;
            color: white;
        }

        /* 회원가입 완료 버튼 */
        .signup-submit {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 14px 24px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="logo">축의금 관리 시스템</div>
    <div class="page-title">회원가입</div>

    <div class="success-message" id="successMessage">
        회원가입이 완료되었습니다!
    </div>

    <div class="fail-message" id="failMessage"></div>


    <form id="signupForm">
        <div class="form-group">
            <label class="form-label">이름</label>
            <input type="text" class="form-input" id="signupName" placeholder="이름을 입력하세요">
            <div class="error-message" id="nameError">이름을 입력해주세요.</div>
        </div>

        <div class="form-group">
            <label class="form-label">이메일</label>
            <input type="email" class="form-input" id="signupEmail" placeholder="example@email.com">
            <div class="error-message" id="emailError">올바른 이메일 형식을 입력해주세요.</div>
        </div>

        <div class="form-group">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-input" id="signupPassword" placeholder="8자 이상 입력하세요">
            <div class="error-message" id="passwordError">비밀번호는 8자 이상이어야 합니다.</div>
        </div>

        <div class="form-group">
            <label class="form-label">비밀번호 확인</label>
            <input type="password" class="form-input" id="signupPasswordConfirm" placeholder="비밀번호를 다시 입력하세요">
            <div class="error-message" id="passwordConfirmError">비밀번호가 일치하지 않습니다.</div>
        </div>

        <div class="form-group">
            <label class="form-label">연령대</label>
            <div class="age-select">
                <input type="text" class="form-input age-input" id="ageInput" placeholder="연령대를 선택하세요" readonly>
                <div class="age-dropdown" id="ageDropdown">
                    <div class="age-option" data-value="20">20대</div>
                    <div class="age-option" data-value="30">30대</div>
                    <div class="age-option" data-value="40">40대</div>
                    <div class="age-option" data-value="50">50대</div>
                    <div class="age-option" data-value="60">60대 이상</div>
                </div>
            </div>
            <div class="error-message" id="ageError">연령대를 선택해주세요.</div>
        </div>

        <div class="signup-submit">
            <button type="submit" class="btn-submit">회원가입 완료</button>
        </div>
    </form>

    <button class="btn-secondary" onclick="goToLogin()">로그인으로 돌아가기</button>
</div>

<script>

    let selectedAge = '';

    // 연령대 드롭다운
    const ageInput = document.getElementById('ageInput');
    const ageDropdown = document.getElementById('ageDropdown');
    const ageOptions = document.querySelectorAll('.age-option');

    ageInput.addEventListener('click', (e) => {
        e.stopPropagation();
        ageDropdown.classList.toggle('show');
    });

    ageOptions.forEach(option => {
        option.addEventListener('click', () => {
            selectedAge = option.dataset.value;
            ageInput.value = option.textContent;
            ageOptions.forEach(opt => opt.classList.remove('selected'));
            option.classList.add('selected');
            ageDropdown.classList.remove('show');
            hideError('ageError', 'ageInput');
        });
    });

    document.addEventListener('click', () => {
        ageDropdown.classList.remove('show');
    });

    // 이메일 형식 검증
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // 에러 표시
    function showError(errorId, inputId) {
        document.getElementById(errorId).classList.add('show');
        document.getElementById(inputId).classList.add('error');
    }

    function hideError(errorId, inputId) {
        document.getElementById(errorId).classList.remove('show');
        document.getElementById(inputId).classList.remove('error');
    }

    function clearErrors() {
        document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
        document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
    }

    // 로그인 페이지로 이동
    function goToLogin() {
        window.location.href = 'login.html';
    }

    function showServerError(msg) {
        const serverError = document.getElementById('failMessage');
        serverError.textContent = msg;
        serverError.classList.add('show');
    }

    // 회원가입 폼 제출
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErrors();

        const name = document.getElementById('signupName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

        let hasError = false;

        if (name.length === 0) {
            showError('nameError', 'signupName');
            hasError = true;
        }

        if (!isValidEmail(email)) {
            showError('emailError', 'signupEmail');
            hasError = true;
        }

        if (password.length < 8) {
            showError('passwordError', 'signupPassword');
            hasError = true;
        }

        if (password !== passwordConfirm) {
            showError('passwordConfirmError', 'signupPasswordConfirm');
            hasError = true;
        }

        if (!selectedAge) {
            showError('ageError', 'ageInput');
            hasError = true;
        }

        if (!hasError) {

            let url = "/users";

            // 백엔드로 회원가입 요청
            const userData = { name, email, password, ages: selectedAge };
            console.log('회원가입 데이터:', userData);

            // 실제로는 fetch로 백엔드 API 호출
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            if(!response.ok) {
                alert("회원가입 과정에서 오류가 발생했습니다.");
                showServerError("서버 요청 실패. 다시 시도해주세요.");
                return;
            }

            const result = await response.json();

            if (result.result === 'success') {

                alert("회원가입 되었습니다. ");

                document.getElementById('successMessage').classList.add('show');
                document.getElementById('signupForm').reset();
                selectedAge = '';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } else if (result.result === 'fail') {
                alert("회원가입 과정에서 오류가 발생했습니다.");
                showServerError("회원가입에 실패했습니다.");
            }


        }
    });

    // 실시간 비밀번호 확인 검증
    document.getElementById('signupPasswordConfirm').addEventListener('input', () => {
        const password = document.getElementById('signupPassword').value;
        const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

        if (passwordConfirm.length > 0 && password !== passwordConfirm) {
            showError('passwordConfirmError', 'signupPasswordConfirm');
        } else {
            hideError('passwordConfirmError', 'signupPasswordConfirm');
        }
    });
</script>
</body>
</html>
