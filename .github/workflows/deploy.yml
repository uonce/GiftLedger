name: CI/CD to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy: # 잡을 하나로 통합했습니다.
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: 'gradle'

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build without Tests
        # 여기서 확실하게 -x test를 넣어 빌드만 진행합니다
        run: ./gradlew clean bootJar -x test

      - name: Save EC2 SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Ensure remote directory
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p ${{ secrets.EC2_APP_DIR }}"

      - name: Deploy to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem \
            build/libs/GiftLedger-*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIR }}/${{ secrets.APP_NAME }}