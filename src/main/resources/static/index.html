<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 16.66%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-btn {
            padding: 18px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .sidebar-btn.active {
            background: #667eea;
            color: white;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            padding: 10px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: white;
            color: #667eea;
        }

        .dashboard {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: 100%;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .age-toggle {
            display: flex;
            gap: 10px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
        }

        .age-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .age-btn.active {
            background: #667eea;
            color: white;
        }

        .stats-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px);
        }

        .stat-value {
            font-size: 72px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 28px;
            color: #666;
            font-weight: 600;
        }

        .stat-description {
            font-size: 16px;
            color: #999;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #ff4757;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <button class="sidebar-btn active" onclick="changeView('analytics')">분석 및 통계</button>
        <button class="sidebar-btn" onclick="changeView('register')">이벤트 등록</button>
        <button class="sidebar-btn" onclick="changeView('search')">이벤트 조회</button>
    </div>

    <div class="main-content">
        <div class="header">
            <div class="logo">축의금 관리 시스템</div>
            <div class="auth-buttons">
                <button class="auth-btn" onclick="login()">로그인</button>
                <button class="auth-btn" onclick="signup()">회원가입</button>
            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">평균 축의금 통계</div>
                    <div class="age-toggle">
                        <button class="age-btn active" onclick="changeAge('20')">20대</button>
                        <button class="age-btn" onclick="changeAge('30')">30대</button>
                        <button class="age-btn" onclick="changeAge('40')">40대</button>
                        <button class="age-btn" onclick="changeAge('50')">50대</button>
                        <button class="age-btn" onclick="changeAge('60')">60대</button>
                    </div>
                </div>
                <div class="stats-container">
                    <div class="stat-value" id="statValue">-</div>
                    <div class="stat-label" id="statLabel">연령대를 선택하세요</div>
                    <div class="stat-description" id="statDescription">회원 정보 기반 통계</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080';
    let currentAge = '20';

    // 페이지 로드 시 20대 데이터 자동 로드
    window.onload = function() {
        fetchAverageAmount('20');
    };

    // 연령대 변경
    async function changeAge(age) {
        currentAge = age;

        // 버튼 활성화 상태 변경
        document.querySelectorAll('.age-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // 로딩 표시
        document.getElementById('statValue').innerHTML = '<div class="loading"></div>';
        document.getElementById('statLabel').textContent = '데이터 로딩 중...';

        // 백엔드에서 데이터 가져오기
        await fetchAverageAmount(age);
    }

    // 백엔드에서 평균 축의금 데이터 가져오기
    async function fetchAverageAmount(age) {
        try {
            const response = await fetch(`${API_BASE_URL}/api/statistics/average-amount?age=${age}`);

            if (!response.ok) {
                throw new Error('데이터를 불러오는데 실패했습니다.');
            }

            const data = await response.json();

            // 데이터 표시
            document.getElementById('statValue').textContent =
                data.averageAmount.toLocaleString() + '원';
            document.getElementById('statLabel').textContent = `${age}대 평균 축의금`;
            document.getElementById('statDescription').textContent =
                `총 ${data.totalCount}명의 회원 데이터 기반`;

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('statValue').textContent = '-';
            document.getElementById('statLabel').innerHTML =
                '<span class="error-message">데이터를 불러올 수 없습니다</span>';
            document.getElementById('statDescription').textContent =
                '서버 연결을 확인해주세요';
        }
    }

    // 사이드바 뷰 변경
    function changeView(view) {
        document.querySelectorAll('.sidebar-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // 페이지 이동
        if (view === 'register') {
            window.location.href = 'event-register.html';
        } else if (view === 'search') {
            window.location.href = 'event-search.html';
        }

        // 이벤트 종류 선택 추가
        async function fetchEventStatistics(ages, eventType) {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/api/statistics/event?ages=${ages}&eventType=${eventType}&actionType=GIVE`
                );

                const data = await response.json();

                document.getElementById('statValue').textContent =
                    data.averageAmount.toLocaleString() + '원';
                document.getElementById('statLabel').textContent =
                    `${ages}대 ${getEventTypeName(eventType)} 평균 축의금`;
                document.getElementById('statDescription').textContent =
                    `총 ${data.totalCount}건의 데이터 기반`;

            } catch (error) {
                console.error('Error:', error);
            }
        }

        function getEventTypeName(eventType) {
            const names = {
                'WEDDING': '결혼식',
                'FUNERAL': '장례식',
                'BIRTHDAY': '생일',
                'ETC': '기타'
            };
            return names[eventType] || eventType;
        }
    }

    // 로그인
    function login() {
        window.location.href = 'login.html';
    }

    // 회원가입
    function signup() {
        window.location.href = 'register.html';
    }
</script>
</body>
</html>
