<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 관리 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 왼쪽 사이드바 */
        .sidebar {
            width: 16.66%;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-btn {
            padding: 18px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .sidebar-btn:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .sidebar-btn.active {
            background: #667eea;
            color: white;
        }

        /* 메인 컨텐츠 영역 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* 헤더 */
        .header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            padding: 10px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            background: white;
            color: #667eea;
        }

        /* 대시보드 영역 */
        .dashboard {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .dashboard-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: 100%;
            position: relative;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        /* 연령대 토글 */
        .age-toggle {
            display: flex;
            gap: 10px;
            background: #f5f5f5;
            padding: 5px;
            border-radius: 10px;
        }

        .age-btn {
            padding: 10px 20px;
            border: none;
            background: transparent;
            color: #666;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .age-btn.active {
            background: #667eea;
            color: white;
        }

        /* 통계 표시 */
        .stats-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100% - 80px);
        }

        .stat-value {
            font-size: 72px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 28px;
            color: #666;
            font-weight: 600;
        }

        .stat-description {
            font-size: 16px;
            color: #999;
            margin-top: 20px;
        }

        /* 로딩 애니메이션 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 왼쪽 사이드바 -->
    <div class="sidebar">
        <button class="sidebar-btn active" onclick="changeView('register')">이벤트 등록</button>
        <button class="sidebar-btn" onclick="changeView('search')">이벤트 조회</button>
        <button class="sidebar-btn" onclick="changeView('analytics')">분석 및 통계</button>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 헤더 -->
        <div class="header">
            <div class="logo">축의금 관리 시스템</div>
            <div class="auth-buttons">
                <button class="auth-btn" onclick="login()">로그인</button>
                <button class="auth-btn" onclick="signup()">회원가입</button>
            </div>
        </div>

        <!-- 대시보드 -->
        <div class="dashboard">
            <div class="dashboard-card">
                <div class="card-header">
                    <div class="card-title">평균 축의금 통계</div>
                    <div class="age-toggle">
                        <button class="age-btn active" onclick="changeAge('20')">20대</button>
                        <button class="age-btn" onclick="changeAge('30')">30대</button>
                        <button class="age-btn" onclick="changeAge('40')">40대</button>
                        <button class="age-btn" onclick="changeAge('50')">50대</button>
                    </div>
                </div>
                <div class="stats-container">
                    <div class="stat-value" id="statValue">150,000원</div>
                    <div class="stat-label" id="statLabel">20대 평균 축의금</div>
                    <div class="stat-description">최근 6개월 데이터 기준</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentAge = '20';

    // 연령대 변경
    function changeAge(age) {
        currentAge = age;

        // 버튼 활성화 상태 변경
        document.querySelectorAll('.age-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // 로딩 표시
        document.getElementById('statValue').innerHTML = '<div class="loading"></div>';

        // 백엔드에서 데이터 가져오기 (시뮬레이션)
        setTimeout(() => {
            fetchAverageAmount(age);
        }, 500);
    }

    // 백엔드에서 평균 축의금 데이터 가져오기
    async function fetchAverageAmount(age) {
        // 실제로는 여기서 fetch API를 사용하여 백엔드에서 데이터를 가져옵니다
        // const response = await fetch(`/api/average-amount?age=${age}`);
        // const data = await response.json();

        // 시뮬레이션 데이터
        const mockData = {
            '20': '150,000원',
            '30': '200,000원',
            '40': '300,000원',
            '50': '500,000원'
        };

        document.getElementById('statValue').textContent = mockData[age];
        document.getElementById('statLabel').textContent = `${age}대 평균 축의금`;
    }

    // 사이드바 뷰 변경
    function changeView(view) {
        document.querySelectorAll('.sidebar-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // 여기서 각 뷰에 맞는 컨텐츠로 변경
        console.log(`${view} 페이지로 이동`);
    }

    // 로그인
    function login() {
        alert('로그인 페이지로 이동합니다.');
    }

    // 회원가입
    function signup() {
        alert('회원가입 페이지로 이동합니다.');
    }
</script>
</body>
</html>
